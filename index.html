<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-list li {
            margin: 5px 0;
            cursor: pointer;
            padding: 10px;
            background: #282828;
            border-radius: 5px;
        }
        .song-list li:hover {
            background: #1db954;
        }
        .unavailable {
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Spotify Web Player</h1>
    <input type="text" id="search" placeholder="Search for a song...">
    <ul class="song-list" id="songList"></ul>
    <audio id="audio" controls></audio>

    <script>
        const clientId = '439a939c9365478cb27eea6dd019565a'; // Replace with your Client ID
        const clientSecret = '4cae1297dbed4d94946933da67e9b044'; // Replace with your Client Secret
        const tokenUrl = 'https://accounts.spotify.com/api/token';
        const searchUrl = 'https://api.spotify.com/v1/search';

        async function getToken() {
            const response = await fetch(tokenUrl, {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret),
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'grant_type=client_credentials'
            });
            const data = await response.json();
            return data.access_token;
        }

        async function searchSongs(query) {
            const token = await getToken();
            const response = await fetch(`${searchUrl}?q=${query}&type=track`, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            const data = await response.json();
            return data.tracks.items;
        }

        document.getElementById('search').addEventListener('keypress', async function (e) {
            if (e.key === 'Enter') {
                const query = e.target.value;
                const songs = await searchSongs(query);
                const songList = document.getElementById('songList');
                songList.innerHTML = '';
                songs.forEach(song => {
                    if (song.external_urls.spotify) {
                        const li = document.createElement('li');
                        li.textContent = song.name + ' by ' + song.artists.map(artist => artist.name).join(', ');
                        li.addEventListener('click', () => {
                            // Open the full song in Spotify
                            window.open(song.external_urls.spotify, '_blank');
                        });
                        songList.appendChild(li);
                    } else {
                        const li = document.createElement('li');
                        li.textContent = song.name + ' by ' + song.artists.map(artist => artist.name).join(', ') + ' (No URL Available)';
                        li.classList.add('unavailable');
                        songList.appendChild(li);
                    }
                });
            }
        });
    </script>
</body>
</html>
