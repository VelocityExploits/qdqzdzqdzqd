<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        #player {
            margin-top: 20px;
            width: 300px;
            height: 380px;
            border: 1px solid #1db954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Web Player</h1>
        <div id="player"></div>
        <button id="login">Login with Spotify</button>
    </div>
    <script>
        const clientId = '439a939c9365478cb27eea6dd019565a';
        const redirectUri = 'http://localhost:5500'; // Change this to your actual redirect URI
        const scopes = 'user-read-private user-read-email user-read-playback-state user-modify-playback-state';

        document.getElementById('login').addEventListener('click', () => {
            const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
            window.location.href = authUrl;
        });

        // After authentication, you can handle the access token here
        // For demo purposes, this part is simplified
        window.onload = () => {
            const hash = window.location.hash;
            if (hash) {
                const token = hash.split('&')[0].split('=')[1];
                console.log('Access Token:', token);
                // You can now use the token to call Spotify API
            }
        };
    </script>
</body>
</html>
